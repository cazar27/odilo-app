<mat-toolbar color="primary" class="toolbar">
  <img class="logo-odilo" src="https://www.odilo.es/wp-content/themes/odilo-2019/assets/odilo_logo.svg" alt="Logo Odilo">
  <span>Odilo App Git Hub User Works</span>
  <span class="example-spacer"></span>
  <mat-slide-toggle (click)="changeTheme()" class="slide" color="primary">
    <div [className]="themeDark?'dark':'light'">
      <mat-icon>bedtime</mat-icon>
    </div>
  </mat-slide-toggle>
</mat-toolbar>
<div class="header-banner">
  <h1>
    Banner Odilo
  </h1>
</div>
